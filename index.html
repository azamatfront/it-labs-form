<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT-Labs Programming Academy</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>

	<body id="particles-js">
		<div class="animated bounceInDown">
			<section class="lead">
				<div class="lead__container container">
					<div class="lead__row row">
						<div class="col-lg-4">
							<div class="lead__form">
								<div class="lead__header lead__block">
									<div class="lead__banner">
										<div class="lead__banner-title">
											<span>IT-Labs</span> o'quv markaziga so'rovnamoa qoldiring
										</div>
										<a class="lead__banner-img" href="/">
											<img src="images/logo-itlabs.JPG" alt="" />
										</a>
									</div>

									<div class="lead__text">
										<p>IT-Labs o'quv markaziga qabulga yozilish uchun so'rovnoma!</p>
										<p>Bu so'rovnoma orqali siz IT-Labs o'quv markazi bilan bog'lanasiz diqqat bilan to'ldiring!</p>
									</div>
								</div>

								<form class="form" name="Form" id="form">
									<div class="form__row row">
										<div class="col-lg-12">
											<div class="form__block">
												<div class="error" id="firstnameErr"></div>
												<input type="text" placeholder="Ism" id="firstname" />
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form__block">
												<div class="error" id="lastnameErr"></div>
												<input type="text" placeholder="Familya" id="lastname" />
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form__block">
												<div class="error" id="phoneErr"></div>
												<input type="text" placeholder="Telefon raqam" id="phone" />
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form__block">
												<div class="error" id="emailErr"></div>
												<input type="email" placeholder="Email" id="email" />
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form__block">
												<div class="error error-center" id="selectErr"></div>
												<select id="select">
													<option>Kurslar</option>
													<option value="Frontend">Frontend</option>
													<option value="Python">Python</option>
													<option value="SMM">SMM</option>
													<option value="Flutter">Flutter</option>
												</select>
											</div>
										</div>

										<input type="submit" value="Yuborish" class="form__submit">
									</div>
								</form>

								<div class="footer">
									<span>IT-Labs tomonidan chin <i class="fa fa-heart pulse"></i> -dan tayyorlangan</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>


		<script src="https://cldup.com/S6Ptkwu_qA.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
